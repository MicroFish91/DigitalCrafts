<!doctype html>
<html lang="en">
  <head>
    <title>Huynh Restaurant - Contact Us</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="contact_styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>

        <form>
                <!-- Header -->
                <div class="jumbotron jumbotron-fluid bg-dark text-light sticky-top" style="border: solid black; position: relative">
                    <div class="container">
                        <h1 class="display-4"><b><u>Contact Us</u></b></h1>
                        <p class="lead" style="font-size: 1.7em;">We would love to hear your feedback!</p>
                    </div>

                    <!-- Dropdown -->
                    <!-- Default dropright button -->
                    <div class="btn-group dropright dropdownForm">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Navigation
                            </button>
                            <div class="dropdown-menu">
                            <!-- Dropdown menu links -->
                            <button class="dropdown-item" type="button"><a href="index.html">Home</a></button>
                             <button class="dropdown-item" type="button" href="pricing.html">Pricing</button>
                            </div>
                        </div>
                </div>
        
                <!-- Form -->
                <div class="cont">
                    <div class="form-group">
                    <label for="exampleFormControlInput1" class="adjust"><u>Email Address:</u></label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="billy_joel@gmail.com">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
        
                    <div class="adjust"><u>How would you rate our service? </u></div>
        
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            1 Star
                        </label>

                        <br>
                        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            2 Stars
                        </label>

                        <br>
                        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            3 Stars
                        </label>

                        <br>
                        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            4 Stars
                        </label>

                        <br>
                        
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            5 Stars
                        </label>

                    </div>
                       
                    <br>
                    
                    <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="adjust"><u>Please let us know how we can improve: </u></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </form>
            </div>
        
            <div class="row">
                <div class="col-12 submit">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
