<!doctype html>
<html lang="en">
  <head>
    <title>Friendship Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    
    <form>
        <!-- Header -->
        <div class="jumbotron jumbotron-fluid bg-dark text-light sticky-top" style="border: solid black">
            <div class="container">
                <h1 class="display-4"><b><u>Friendship Application</u></b></h1>
                <p class="lead" style="font-size: 1.7em;">Are you worthy?</p>
            </div>
        </div>

        <!-- Form -->
        <div class="cont">
            <div class="form-group">
            <label for="exampleFormControlInput1" class="adjust"><u>Email Address:</u></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@definitelyNotWorthy.bye">
            <small id="emailHelp" class="form-text text-muted">We'll never not share your email with anyone else.</small>
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect1" class="adjust"><u>Are You Worthy? </u></label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>No.</option>
                <option>Nope.</option>
                <option>Mayyyybeee....</option>
                <option>Uhhh....</option>
                <option>No!</option>
            </select>
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect2" class="adjust"><u>How many ways do you know how to say no?</u></label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>

            <div class=
            "adjust"><u>Please choose all of that apply: </u></div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    I AM NOT WORTHY!
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
                <label class="form-check-label" for="defaultCheck2">
                    I AM WORTHY!
                </label>
            </div>

            <br>

            <div class="adjust"><u>We're sorry, that was unfair.  Please choose from the following instead: </u></div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    I AM NOT WORTHY!
                </label>
            </div>
               
            <br>
            
            <div class="form-group">
            <label for="exampleFormControlTextarea1" class="adjust"><u>Feel Free to Grovel in the Space Provided: </u></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-12 submit">
            <button type="submit" class="btn btn-primary">Send to Trash Compactor</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
